<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Portfolio - Michael Vance</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"

      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"

  <body>
    <section id="welcome">
      <div id="navbar">
        <div id="navbar-header">
          <h1>Michael Vance</h1>
        </div>
        <div id="nav-links">
          <a href="#welcome-section">
            <p>About</p>
          </a>
          <a href="#projects"><p>Work</p></a>
          <a href="#footer"><p>Contact</p></a>

      </div>
    </section>
    <section id="welcome-section">
      <img
        id="world"
        src="https://github.com/zenmasterowl/portfolioimages/blob/master/World700.png?raw=true"
        alt="World Globe Picture"
      />
      <img
        id="words"
        src="https://github.com/zenmasterowl/portfolioimages/blob/master/WorldWordsGS700.png?raw=true"

      />

    <section id="projects">

        <a href="https://codepen.io/zenmasterowl/pen/jOPpJQM" target="_blank">

        <a href="https://codepen.io/zenmasterowl/pen/gOpdwga" target="_blank">

            />

          </div>
        </a>
        <a href="https://codepen.io/zenmasterowl/pen/OJVoXrL" target="_blank">
          <div id="tile-display">
            <img
              src="https://github.com/zenmasterowl/portfolioimages/blob/master/NopeAnimation.png?raw=true"
              alt="Project Sample: Nope Animation"
            />
            <p>A Pretend-Product</p>
          </div>
        </a>
        <a
          id="profile-link"
          href="https://www.freecodecamp.org/zenmasterowl"
          target="_blank"
        >
          <div id="tile-display">
            <div id="placeholder"></div>
            <p>Coding Achievements</p>
          </div>
        </a>
      </div>

    <section id="footer">
      <div id="footer-container">
        <a href="https://www.linkedin.com/in/michael-vance-5b780280/">
          <img
            src="https://image.flaticon.com/icons/png/512/61/61109.png"
            alt="LinkedIn"
          />
        </a>
        <a href="https://github.com/zenmasterowl">
          <img
            src="https://github.com/zenmasterowl/portfolioimages/blob/master/gitIcon.png?raw=true"
            alt="gitHub"
          />
        </a>
        <a href="https://codepen.io/zenmasterowl">
          <img
            src="https://github.com/zenmasterowl/portfolioimages/blob/master/codePenIcon.png?raw=true"
            alt="codepen"
          />
